name: testing

on:
  # Triggers the workflow on push or pull request events, but only for the main branch
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  isort:
    runs-on: ubuntu-latest
    name: Import Order
    steps:
      - uses: actions/checkout@v4
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pdm sync -d
      - name: isort Lint
        run: |
          pdm sort

  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pdm sync -d
      - name: flake8 Lint
        run: |
          pdm lint

  # Job for testing - Main branch (all OS platforms)
  testing-main:
    name: Test on Main
    needs: [flake8-lint, isort]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
        os: [ubuntu-latest, macos-latest, windows-latest]  # All platforms
    if: github.ref_name == 'main'  # This job runs only on main
    steps:
      - uses: actions/checkout@v4
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips42 libopenslide0
      - name: Run Tests
        run: |
          pdm test
        continue-on-error: true  # Temporary during deploy

  # Job for testing - Development branch (Only Ubuntu)
  testing-dev:
    name: Test on Development
    needs: [flake8-lint, isort]
    runs-on: ubuntu-latest  # Only Ubuntu for dev
    if: github.ref_name == 'development'  # Runs only on the development branch
    strategy:
      matrix:
        python-version: ['3.10', '3.11']  # Same python versions as main
    steps:
      - uses: actions/checkout@v4
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips42 libopenslide0
      - name: Run Tests
        run: |
          pdm test
        continue-on-error: true  # Temporary during deploy

  coverage:
    needs: testing-main
    name: Coverage (Main Branch Only)
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
    - uses: actions/checkout@v4
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: '3.11'
    - name: Install system dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y libvips42 libopenslide0
    - name: Install dependencies
      run: |
        pdm sync -d
    - name: Generate coverage
      run: |
        pdm cov_report
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
