name: pre-release testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint & Import Order
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*
          sudo rm -rf /home/runner/.cache/* /tmp/*
          df -h
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.11'
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-ubuntu-3.11-${{ hashFiles('pyproject.toml') }}
          restore-keys: venv-ubuntu-3.11-
      - name: Install dependencies
        run: pdm sync -q -d
      - name: Run isort
        run: pdm sort --check
      - name: Run flake8
        run: pdm lint

  testing-main:
    name: Test on Main
    needs: [lint]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
        os: [ubuntu-latest, macos-latest]
    if: github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*
          sudo rm -rf /home/runner/.cache/* /tmp/*
          df -h

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            venv-${{ matrix.os }}-${{ matrix.python-version }}-

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips42 libopenslide0

      - name: Set up Homebrew
        if: matrix.os == 'macos-latest'
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install vips openslide

      - name: Configure OpenSlide dylib path (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "DYLD_FALLBACK_LIBRARY_PATH=/opt/homebrew/lib" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          pdm sync -d -q

      - name: Run Tests
        run: |
          pdm test -- -q --tb=short
        continue-on-error: false

  coverage:
    needs: testing-main
    name: Coverage (Main Branch Only)
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
    - uses: actions/checkout@v4
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*
        sudo rm -rf /home/runner/.cache/* /tmp/*
        df -h
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: '3.11'
    - name: Install system dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y libvips42 libopenslide0
    - name: Install dependencies
      run: |
        pdm sync -d
    - name: Generate coverage
      run: |
        pdm cov_report
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
